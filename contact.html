  <!--This is a contact me form-->
  <div class="form">
    <div class="container">
      <form action="">
        <h1>Contact</h1>
        <div class="row">
          <div class="col-25">
            <label for="fname">Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="John Smith">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="lname" name="email" placeholder="example@gmail.com">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="subject">Message</label>
          </div>
          <div class="col-75">
            <textarea id="Message" name="Message"
              placeholder="Please leave your Message for University of Utah Bootcamp here"
              style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
